<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function computerPlay(){
            items = ["ROCK","PAPER","SCISSOR"];
            return items[Math.floor(Math.random()*items.length)];
        }
        function playerPlay(){
           return window.prompt().toUpperCase();
        }
        // const playerSelection = playerPlay();
        // const computerSelection = computerPlay();
        function playRound(playerSelection, computerSelection){


            console.log("You selected: " + playerSelection + "\nComputer selected: " + computerSelection);



            if(playerSelection == computerSelection){
                console.log("You and Computer selected same thing\n\n");
                return 0;
            }        
            else if(playerSelection == "ROCK" && computerSelection == "SCISSOR"){
                console.log("You Win! Rock beats Scissor\n\n");
                return 1;
            }
            else if(playerSelection == "ROCK" && computerSelection == "PAPER"){
                console.log("You Lose! Paper beats Rock\n\n");
                return 2;
            }
            else if(playerSelection == "PAPER" && computerSelection == "ROCK"){
                console.log("You Win! Paper beats Rock\n\n");
                return 1;
            }
            else if(playerSelection == "PAPER" && computerSelection == "SCISSOR"){
                console.log("You Lose! Scissor beats Paper\n\n");
                return 2;
            }
            else if(playerSelection == "SCISSOR" && computerSelection == "PAPER"){
                console.log("You Win! Scissor beats Paper\n\n");
                return 1;
            }
            else if(playerSelection == "SCISSOR" && computerSelection == "ROCK"){
                console.log("You Lose! Rock beats Scissor\n\n");
                return 2;
            }
        }
        function Game(){
            let PlayerWins = 0;
            let ComputerWins = 0;
            let roundResult = 0;
            let results = "\n\n\nResult\n\n\n\nPlayer\t\tComputer\n";
            for(let i=0; i<5; i++){
                console.log("Round " + (i+1));
                roundResult = playRound(playerPlay(),computerPlay());
                if(roundResult == 0){
                    results += "0\t\t\t0\n";
                }
                else if(roundResult == 1){
                    results += "1\t\t\t0\n";
                    PlayerWins++;
                }
                else if(roundResult == 2){
                    results += "0\t\t\t1\n";
                    ComputerWins++;
                }
            }
            console.log(results);
            console.log("\n" + PlayerWins + "\t\t\t" + ComputerWins);
            if(PlayerWins > ComputerWins){
                console.log("You Won This Game!");
            }
            else if(PlayerWins < ComputerWins){
                console.log("You Lost This Game!")
            }
            else{
                console.log("You Drew This Game");
            }
        }
        Game();
    </script>
</head>
